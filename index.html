<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js\all.min.js"></script>
    <!-- add fontawsome file -->
    <link rel="stylesheet" href="css\fontawesome.min.css" />
    <!-- google font open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- normalize -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- css file -->
    <link rel="stylesheet" href="/css/master.css" />
    <title>Special Design</title>
  </head>
  <body>
    <!-- starting setting box -->
    <div class="setting-box">
      <div class="toggle-icon">
        <i class="fa-solid fa-gear"></i>
      </div>
      <div class="setting-container">
        <div class="option-box">
          <div class="colours">
            <h2>Colours</h2>
            <ul class="color-list">
              <li class="active" data-color="#FF5722"></li>
              <li data-color="#9C27B0"></li>
              <li data-color="#2196F3"></li>
              <li data-color="#009688"></li>
              <li data-color="#8BC34A"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- finishing setting box -->
    <!-- start landing page -->
    <div class="landing-page">
      <div class="overlay">
        <div class="header-area">
          <div class="logo">Special Design</div>
          <ul class="links">
            <li><a class="active" href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contacts">Contact</a></li>
          </ul>
        </div>
        <div class="intro-text">
          <h1>We Are a <span>Ceative</span> agency</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque,
            facere.
          </p>
        </div>
      </div>
    </div>
    <!-- end landing page -->
    <script src="js\master.js"></script>
  </body>
</html>
